<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админка туров</title>
  <!-- убираем ошибку favicon -->
  <link rel="icon" href="data:," />
  <!-- подключаем CMS -->
  <script src="https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js" defer></script>
</head>
<body>
  <!-- корневой контейнер CMS -->
  <div id="nc-root"></div>

  <script>
    window.addEventListener('load', () => {
      if (typeof CMS === 'undefined') {
        console.error('CMS не загружен!');
        return;
      }

      console.log('CMS загружен, инициализация...');
      CMS.init(); // CMS автоматически подгрузит /admin/config.yml
    });
  </script>
</body>
</html>
