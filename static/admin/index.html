<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Админка Решительные</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <script src="https://unpkg.com/decap-cms@3.6.2/dist/decap-cms.js" defer></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        console.log("DOM загружен");

        if (!document.getElementById("nc-root")) {
          const root = document.createElement("div");
          root.id = "nc-root";
          document.body.appendChild(root);
        }

        if (typeof CMS === "undefined") {
          console.error("CMS не загружен!");
          return;
        }

        try {
          CMS.init(); // Автоматически загрузит /admin/config.yml
          console.log("✅ CMS успешно инициализирован");
        } catch (error) {
          console.error("❌ Ошибка CMS:", error);
        }
      });
    </script>
  </body>
</html>
