<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка туров</title>
  <script src="/js/decap-cms.js" defer></script>
</head>
<body>
  <div id="nc-root" style="min-height: 100vh;"></div>
  <script>
    let isInitialized = false; // Флаг для предотвращения повторной инициализации
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM загружен');
      if (isInitialized) {
        console.log('CMS уже инициализирован, пропускаем...');
        return;
      }
      if (typeof CMS === 'undefined') {
        console.error('Ошибка: CMS не загружен!');
        return;
      }
      console.log('CMS загружен, инициализация...');
      try {
        CMS.init({
          root: document.getElementById('nc-root') // Явный контейнер
        });
        console.log('✅ CMS успешно инициализирован');
        isInitialized = true;
      } catch (error) {
        console.error('Ошибка при инициализации CMS:', error);
      }
    }, { once: true }); // Слушатель срабатывает только один раз
  </script>
</body>
</html>
