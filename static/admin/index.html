<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка туров</title>
  <script src="/js/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root" style="min-height: 100vh;"></div> <!-- Контейнер с высотой -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM загружен');
      setTimeout(() => {
        try {
          if (typeof CMS === 'undefined') {
            console.error('Ошибка: CMS не загружен! Проверьте /js/decap-cms.js');
            return;
          }
          console.log('CMS загружен, инициализация...');
          CMS.init(); // Используем config.yml
          console.log('✅ CMS успешно инициализирован');
        } catch (error) {
          console.error('Ошибка при инициализации CMS:', error);
        }
      }, 500); // Задержка для полной загрузки
    });
  </script>
</body>
</html>
