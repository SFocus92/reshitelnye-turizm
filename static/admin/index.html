<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка туров</title>
  <script src="/js/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root" style="min-height: 100vh;"></div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM загружен');
      // Ждем полной загрузки CMS
      const waitForCMS = setInterval(() => {
        if (typeof CMS !== 'undefined') {
          clearInterval(waitForCMS);
          console.log('CMS загружен, инициализация...');
          try {
            CMS.init(); // Используем config.yml
            console.log('✅ CMS успешно инициализирован');
          } catch (error) {
            console.error('Ошибка при инициализации CMS:', error);
          }
        } else {
          console.log('Ожидание CMS...');
        }
      }, 100); // Проверка каждые 100мс
    });
  </script>
</body>
</html>
